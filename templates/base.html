{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="icon" type="image/jpg" href="{% static 'img/logo.jpg' %}">

    <title>شهنا</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.min.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
  </head>
  <body dir="rtl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header navbar-right">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.jpg' %}" class="img-rounded" data-toggle="tooltip" title="شبکه هم‌افزایی نخبگان ایرانی"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">

            {% if request.user.is_authenticated %}
            <li>
              <a href="{% url 'logout' %}">
                <span class="persian-light">خروج</span>
                <span class="glyphicon glyphicon-log-out"></span>
              </a>
            </li>
            <li>
              <a href="{% url 'myProfile' %}">
                <span class="persian-light">پروفایل</span>
                <span class="glyphicon glyphicon-user"></span>
              </a>
            </li>
            <li>
              <a href="#" data-toggle="tooltip" title="امتیاز">
                <span>{{request.user.profile.stars}}</span>
                <span class="glyphicon glyphicon-heart"></span>
              </a>
            </li>
            <li>
              <a href="#" data-toggle="tooltip" title="پیام‌ها">
                <span>۱۲</span>
                <span class="glyphicon glyphicon-comment"></span>
              </a>
            </li>
            {% else %}
            <li>
              <a href="{% url 'login' %}">
                <span class="persian-light">ورود</span>
                <span class="glyphicon glyphicon-log-in"></span>
              </a>
            </li>
            {% endif %}

          </ul>

          <ul class="nav navbar-nav">

            <li>
              <a href="{% url 'ask' %}">
                <span class="persian-light">بپرسید</span>
                <span class="glyphicon glyphicon-question-sign"></span>
              </a>
            </li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% block full-width-image %}
    {% endblock %}

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container persian-light text-center">
        <div class="row row-top-buffer">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="row">
              <div class="col-xs-3">
                <a class="footer-link" href="#">
                  بازارچه
                  <span class="glyphicon glyphicon-shopping-cart"></span>
                </a>
              </div>
              <div class="col-xs-3">
                <a class="footer-link" href="#">
                  کاریابی
                  <span class="glyphicon glyphicon-briefcase"></span>
                </a>
              </div>
              <div class="col-xs-3">
                <a class="footer-link" href="#">
                  رویدادها
                  <span class="glyphicon glyphicon-blackboard"></span>
                </a>
              </div>
              <div class="col-xs-3">
                <a class="footer-link" href="#">
                  درباره ما
                  <span class="glyphicon glyphicon-question-sign"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
